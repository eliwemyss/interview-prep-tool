<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interview Pipeline</title>
  <script>
    const API_BASE_URL = window.location.hostname === 'localhost' 
      ? 'http://localhost:3000' 
      : window.location.origin;
  </script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0079bf;
      min-height: 100vh;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .header h1 {
      color: white;
      font-size: 1.8em;
      font-weight: 700;
    }

    .header-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      background: rgba(255,255,255,0.3);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background: rgba(255,255,255,0.4);
    }

    .btn-primary {
      background: #5aac44;
    }

    .btn-primary:hover {
      background: #61bd4f;
    }

    .board {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding-bottom: 20px;
    }

    .column {
      background: #ebecf0;
      border-radius: 8px;
      min-width: 280px;
      max-width: 280px;
      padding: 10px;
      max-height: calc(100vh - 150px);
      display: flex;
      flex-direction: column;
    }

    .column-header {
      padding: 10px;
      font-weight: 600;
      color: #172b4d;
      font-size: 0.9em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .column-count {
      background: #c4c9cc;
      color: #172b4d;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 0.85em;
    }

    .cards {
      flex: 1;
      overflow-y: auto;
      padding: 4px;
    }

    .card {
      background: white;
      border-radius: 4px;
      padding: 12px;
      margin-bottom: 8px;
      cursor: pointer;
      box-shadow: 0 1px 0 rgba(9,30,66,0.25);
      transition: background 0.2s;
    }

    .card:hover {
      background: #f4f5f7;
    }

    .card.dragging {
      opacity: 0.5;
    }

    .card-title {
      font-weight: 600;
      color: #172b4d;
      margin-bottom: 8px;
      font-size: 0.95em;
    }

    .card-meta {
      font-size: 0.8em;
      color: #5e6c84;
      margin-bottom: 4px;
    }

    .card-actions {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .card-btn {
      background: none;
      border: none;
      color: #0079bf;
      cursor: pointer;
      font-size: 0.75em;
      padding: 4px 8px;
      border-radius: 3px;
      transition: background 0.2s;
    }

    .card-btn:hover {
      background: #ebecf0;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: #f4f5f7;
      border-radius: 8px;
      padding: 0;
      max-width: 768px;
      max-height: 90vh;
      overflow-y: auto;
      width: 90%;
    }

    .modal-header {
      background: white;
      padding: 20px;
      border-bottom: 1px solid #dfe1e6;
      display: flex;
      justify-content: space-between;
      align-items: start;
    }

    .modal-title {
      font-size: 1.4em;
      color: #172b4d;
      font-weight: 600;
      flex: 1;
    }

    .close {
      font-size: 1.5em;
      cursor: pointer;
      color: #5e6c84;
      background: none;
      border: none;
      padding: 0 8px;
    }

    .close:hover {
      color: #172b4d;
    }

    .modal-body {
      padding: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #5e6c84;
      font-size: 0.9em;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid #dfe1e6;
      border-radius: 4px;
      font-size: 0.95em;
      background: white;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #0079bf;
    }

    .research-section {
      background: white;
      border-radius: 4px;
      padding: 16px;
      margin-bottom: 12px;
    }

    .research-section h3 {
      color: #172b4d;
      font-size: 1em;
      margin-bottom: 8px;
    }

    .research-section p,
    .research-section li {
      color: #5e6c84;
      line-height: 1.6;
      font-size: 0.9em;
    }

    .tech-tag {
      display: inline-block;
      background: #0079bf;
      color: white;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.8em;
      margin: 4px 4px 4px 0;
    }

    .empty-column {
      text-align: center;
      padding: 40px 20px;
      color: #5e6c84;
      font-size: 0.9em;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: white;
    }

    .modal-tabs {
      display: flex;
      gap: 0;
      background: white;
      border-bottom: 2px solid #dfe1e6;
      padding: 0;
    }

    .modal-tab {
      padding: 12px 20px;
      background: none;
      border: none;
      cursor: pointer;
      font-weight: 600;
      color: #5e6c84;
      font-size: 0.9em;
      border-bottom: 3px solid transparent;
      transition: all 0.2s;
    }

    .modal-tab:hover {
      color: #172b4d;
      background: #f4f5f7;
    }

    .modal-tab.active {
      color: #0079bf;
      border-bottom-color: #0079bf;
    }

    .modal-tab-content {
      display: none;
    }

    .modal-tab-content.active {
      display: block;
    }

    .checklist-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: #f4f5f7;
      border-radius: 4px;
      margin-bottom: 8px;
    }

    .checklist-item input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .checklist-item.completed {
      opacity: 0.6;
    }

    .checklist-item.completed label {
      text-decoration: line-through;
    }

    .checklist-progress {
      margin-bottom: 16px;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #dfe1e6;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: #61bd4f;
      transition: width 0.3s;
    }

    .salary-box {
      background: white;
      padding: 16px;
      border-radius: 8px;
      border-left: 4px solid #61bd4f;
      margin-bottom: 12px;
    }

    .salary-value {
      font-size: 1.2em;
      font-weight: 600;
      color: #0079bf;
    }

    .salary-label {
      font-size: 0.85em;
      color: #5e6c84;
      margin-top: 4px;
    }

    @media (max-width: 768px) {
      .board {
        flex-direction: column;
      }
      
      .column {
        min-width: 100%;
        max-width: 100%;
        max-height: none;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üìã Interview Pipeline</h1>
    <div class="header-actions">
      <a href="/research.html" class="btn">üîç Research</a>
      <button class="btn btn-primary" onclick="showAddModal()">+ Add Company</button>
      <button class="btn" onclick="syncCalendar()">üîÑ Sync Calendar</button>
    </div>
  </div>

  <div id="board" class="board">
    <div class="loading">Loading pipeline...</div>
  </div>

  <!-- Edit Company Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="editModalTitle">Edit Company</h2>
        <button class="close" onclick="closeEditModal()">&times;</button>
      </div>
      
      <!-- Tabs -->
      <div class="modal-tabs">
        <button class="modal-tab active" onclick="switchTab('details')">Details</button>
        <button class="modal-tab" onclick="switchTab('research')">üìä Research</button>
        <button class="modal-tab" onclick="switchTab('checklist')">‚úÖ Prep</button>
        <button class="modal-tab" onclick="switchTab('salary')">üí∞ Salary</button>
        <button class="modal-tab" onclick="switchTab('feedback')">üìù Feedback</button>
      </div>

      <div class="modal-body">
        <!-- Details Tab -->
        <div id="tab-details" class="modal-tab-content active">
          <form id="editForm" onsubmit="saveCompany(event)">
            <div class="form-group">
              <label for="editCompanyName">Company Name</label>
              <input type="text" id="editCompanyName" required>
            </div>
            
            <div class="form-group">
              <label for="editStage">Stage</label>
              <select id="editStage">
                <option value="screening">Screening</option>
                <option value="technical">Technical</option>
                <option value="final">Final</option>
                <option value="offer">Offer</option>
                <option value="rejected">Rejected</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="editNextInterview">Next Interview</label>
              <input type="datetime-local" id="editNextInterview">
            </div>
            
            <div class="form-group">
              <label for="editNotes">Notes</label>
              <textarea id="editNotes" rows="3"></textarea>
            </div>
            
            <div style="display: flex; gap: 10px;">
              <button type="submit" class="btn btn-primary" style="flex: 1;">Save</button>
              <button type="button" class="btn" onclick="deleteCompany()" style="background: #eb5a46;">Delete</button>
            </div>
          </form>
        </div>

        <!-- Research Tab -->
        <div id="tab-research" class="modal-tab-content">
          <div id="researchTabContent">Loading research...</div>
        </div>

        <!-- Prep Checklist Tab -->
        <div id="tab-checklist" class="modal-tab-content">
          <div class="checklist-progress">
            <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
              <span style="font-weight: 600; color: #172b4d;">Prep Progress</span>
              <span id="checklistProgress" style="color: #5e6c84;">0%</span>
            </div>
            <div class="progress-bar">
              <div id="progressFill" class="progress-fill" style="width: 0%"></div>
            </div>
          </div>
          <div id="checklistContent">Loading checklist...</div>
        </div>

        <!-- Salary Tab -->
        <div id="tab-salary" class="modal-tab-content">
          <div id="salaryContent">No salary data available</div>
        </div>

        <!-- Feedback Tab -->
        <div id="tab-feedback" class="modal-tab-content">
          <div id="feedbackContent">
            <div class="form-group">
              <label for="difficultyRating">Interview Difficulty (1-5)</label>
              <input type="number" id="difficultyRating" min="1" max="5">
            </div>
            <div class="form-group">
              <label for="energyLevel">Your Energy Level (1-5)</label>
              <input type="number" id="energyLevel" min="1" max="5">
            </div>
            <div class="form-group">
              <label for="feedbackOutcome">Interview Outcome</label>
              <select id="feedbackOutcome">
                <option value="">Select outcome...</option>
                <option value="rejected">Rejected</option>
                <option value="no_response">No Response</option>
                <option value="moving_forward">Moving Forward</option>
              </select>
            </div>
            <div class="form-group">
              <label for="feedbackNotes">Interview Notes</label>
              <textarea id="feedbackNotes" rows="3" placeholder="What went well? What could improve?"></textarea>
            </div>
            <button class="btn btn-primary" onclick="saveFeedback()" style="width: 100%;">Save Feedback</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let companies = [];
    let editingCompany = null;
    let draggedCard = null;

    const STAGES = [
      { id: 'screening', name: 'Screening', color: '#61bd4f' },
      { id: 'technical', name: 'Technical', color: '#ff9f1a' },
      { id: 'final', name: 'Final', color: '#eb5a46' },
      { id: 'offer', name: 'Offer', color: '#00c2e0' },
      { id: 'rejected', name: 'Rejected', color: '#b3bac5' }
    ];

    async function loadPipeline() {
      try {
        const response = await fetch(`${API_BASE_URL}/api/pipeline`);
        const data = await response.json();
        companies = data.companies || [];
        renderBoard();
      } catch (error) {
        console.error('Error loading pipeline:', error);
        document.getElementById('board').innerHTML = '<div class="loading">Error loading pipeline</div>';
      }
    }

    function renderBoard() {
      const board = document.getElementById('board');
      
      board.innerHTML = STAGES.map(stage => {
        const stageCompanies = companies.filter(c => c.stage === stage.id);
        
        return `
          <div class="column" data-stage="${stage.id}">
            <div class="column-header">
              <span>${stage.name}</span>
              <span class="column-count">${stageCompanies.length}</span>
            </div>
            <div class="cards" ondrop="drop(event)" ondragover="allowDrop(event)">
              ${stageCompanies.length > 0 ? stageCompanies.map(c => renderCard(c)).join('') : '<div class="empty-column">No companies</div>'}
            </div>
          </div>
        `;
      }).join('');
    }

    function renderCard(company) {
      const nextInterview = company.nextInterview ? new Date(company.nextInterview).toLocaleDateString() : null;
      const jobTitle = company.notes && company.notes.startsWith('Job Title:') ? company.notes.replace('Job Title: ', '') : null;
      const otherNotes = company.notes && !company.notes.startsWith('Job Title:') ? company.notes : null;
      
      return `
        <div class="card" draggable="true" data-id="${company.id}" ondragstart="drag(event)" onclick="editCompanyModal(${company.id})">
          <div class="card-title">${company.name}</div>
          ${jobTitle ? `<div class="card-meta">üíº ${jobTitle}</div>` : ''}
          ${nextInterview ? `<div class="card-meta">üìÖ ${nextInterview}</div>` : ''}
          ${otherNotes ? `<div class="card-meta">${otherNotes.substring(0, 50)}${otherNotes.length > 50 ? '...' : ''}</div>` : ''}
          <div class="card-actions" onclick="event.stopPropagation()">
            ${company.researchData ? `<button class="card-btn" onclick="viewResearch(${company.id})">üìä Research</button>` : `<button class="card-btn" onclick="triggerResearch(${company.id})">üîç Research</button>`}
          </div>
        </div>
      `;
    }

    function drag(event) {
      event.dataTransfer.setData('companyId', event.target.dataset.id);
      event.target.classList.add('dragging');
    }

    function allowDrop(event) {
      event.preventDefault();
    }

    async function drop(event) {
      event.preventDefault();
      const companyId = parseInt(event.dataTransfer.getData('companyId'));
      const newStage = event.target.closest('.column').dataset.stage;
      
      document.querySelector('.dragging')?.classList.remove('dragging');
      
      await updateCompanyStage(companyId, newStage);
    }

    async function updateCompanyStage(id, newStage) {
      try {
        const response = await fetch(`${API_BASE_URL}/api/pipeline/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ stage: newStage })
        });

        if (!response.ok) throw new Error('Failed to update stage');
        
        await loadPipeline();
      } catch (error) {
        alert('Error: ' + error.message);
      }
    }

    function showAddModal() {
      editingCompany = null;
      document.getElementById('editModalTitle').textContent = 'Add Company';
      document.getElementById('editForm').reset();
      document.getElementById('editModal').classList.add('show');
    }

    function editCompanyModal(id) {
      const company = companies.find(c => c.id === id);
      if (!company) return;

      editingCompany = company;
      document.getElementById('editModalTitle').textContent = company.name;
      document.getElementById('editCompanyName').value = company.name;
      document.getElementById('editStage').value = company.stage || 'screening';
      
      if (company.nextInterview) {
        document.getElementById('editNextInterview').value = new Date(company.nextInterview).toISOString().slice(0, 16);
      } else {
        document.getElementById('editNextInterview').value = '';
      }
      
      document.getElementById('editNotes').value = company.notes || '';
      
      // Reset to details tab
      document.querySelectorAll('.modal-tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.modal-tab-content').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.modal-tab')[0].classList.add('active');
      document.getElementById('tab-details').classList.add('active');
      
      // Load additional data
      loadChecklistData(id);
      loadSalaryData(id);
      loadResearchData(id);
      loadFeedbackData(id);
      
      document.getElementById('editModal').classList.add('show');
    }

    function switchTab(tabName) {
      document.querySelectorAll('.modal-tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.modal-tab-content').forEach(t => t.classList.remove('active'));
      
      event.target.classList.add('active');
      document.getElementById(`tab-${tabName}`).classList.add('active');
    }

    async function loadChecklistData(companyId) {
      try {
        const response = await fetch(`${API_BASE_URL}/api/pipeline/${companyId}/checklist`);
        const data = await response.json();
        const checklist = data.checklist || [];
        
        let html = '';
        if (checklist.length === 0) {
          html = '<p style="color: #5e6c84;">No prep items yet. Trigger research to auto-generate checklist.</p>';
        } else {
          const completed = checklist.filter(item => item.completed).length;
          const progress = Math.round((completed / checklist.length) * 100);
          
          document.getElementById('progressFill').style.width = progress + '%';
          document.getElementById('checklistProgress').textContent = `${progress}%`;
          
          html = checklist.map(item => `
            <div class="checklist-item ${item.completed ? 'completed' : ''}">
              <input type="checkbox" ${item.completed ? 'checked' : ''} 
                     onchange="toggleChecklistItem(${item.id}, this.checked)">
              <label>${item.item}</label>
            </div>
          `).join('');
        }
        
        document.getElementById('checklistContent').innerHTML = html;
      } catch (error) {
        console.error('Error loading checklist:', error);
        document.getElementById('checklistContent').innerHTML = '<p>Error loading checklist</p>';
      }
    }

    async function toggleChecklistItem(itemId, completed) {
      try {
        await fetch(`${API_BASE_URL}/api/pipeline/checklist/${itemId}/toggle`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ completed })
        });
        
        if (editingCompany) {
          loadChecklistData(editingCompany.id);
        }
      } catch (error) {
        alert('Error updating checklist: ' + error.message);
      }
    }

    async function loadSalaryData(companyId) {
      try {
        const response = await fetch(`${API_BASE_URL}/api/pipeline/${companyId}/salary`);
        const data = await response.json();
        const salaries = data.salary || [];
        
        let html = '';
        if (salaries.length === 0) {
          html = '<p style="color: #5e6c84;">No salary data available yet.</p>';
        } else {
          const latest = salaries[0];
          html = `
            <div class="salary-box">
              <div class="salary-label">Base Salary</div>
              <div class="salary-value">$${(latest.base_min || 0).toLocaleString()} - $${(latest.base_max || 0).toLocaleString()}</div>
            </div>
            ${latest.bonus_min ? `
            <div class="salary-box">
              <div class="salary-label">Bonus</div>
              <div class="salary-value">$${(latest.bonus_min || 0).toLocaleString()} - $${(latest.bonus_max || 0).toLocaleString()}</div>
            </div>
            ` : ''}
            ${latest.total_comp_min ? `
            <div class="salary-box">
              <div class="salary-label">Total Compensation</div>
              <div class="salary-value">$${(latest.total_comp_min || 0).toLocaleString()} - $${(latest.total_comp_max || 0).toLocaleString()}</div>
            </div>
            ` : ''}
          `;
        }
        
        document.getElementById('salaryContent').innerHTML = html;
      } catch (error) {
        console.error('Error loading salary data:', error);
      }
    }

    async function loadResearchData(companyId) {
      try {
        const company = companies.find(c => c.id === companyId);
        if (!company || !company.researchData) {
          document.getElementById('researchTabContent').innerHTML = '<p style="color: #5e6c84;">No research available. Click research button to generate.</p>';
          return;
        }

        const data = company.researchData;
        let html = '';
        
        if (data.overview) {
          html += `<div class="research-section"><h3>üìã Overview</h3><p>${data.overview}</p></div>`;
        }
        
        if (data.techStack?.length) {
          html += `<div class="research-section"><h3>üõ† Tech Stack</h3>${data.techStack.map(t => `<span class="tech-tag">${t}</span>`).join('')}</div>`;
        }
        
        if (data.interviewQuestions?.length) {
          html += `<div class="research-section"><h3>‚ùì Interview Questions</h3><ul>${data.interviewQuestions.map(q => `<li>${q}</li>`).join('')}</ul></div>`;
        }
        
        if (data.preparationTips?.length) {
          html += `<div class="research-section"><h3>‚úÖ Prep Tips</h3><ul>${data.preparationTips.map(t => `<li>${t}</li>`).join('')}</ul></div>`;
        }

        document.getElementById('researchTabContent').innerHTML = html;
      } catch (error) {
        console.error('Error loading research:', error);
      }
    }

    async function loadFeedbackData(companyId) {
      try {
        const response = await fetch(`${API_BASE_URL}/api/pipeline/${companyId}/feedback`);
        const data = await response.json();
        const feedbacks = data.feedback || [];
        
        if (feedbacks.length > 0) {
          const latest = feedbacks[0];
          document.getElementById('difficultyRating').value = latest.difficulty_rating || '';
          document.getElementById('energyLevel').value = latest.energy_level || '';
          document.getElementById('feedbackOutcome').value = latest.outcome || '';
          document.getElementById('feedbackNotes').value = latest.notes || '';
        }
      } catch (error) {
        console.error('Error loading feedback:', error);
      }
    }

    async function saveFeedback() {
      try {
        const response = await fetch(`${API_BASE_URL}/api/pipeline/${editingCompany.id}/feedback`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            difficulty_rating: document.getElementById('difficultyRating').value,
            energy_level: document.getElementById('energyLevel').value,
            outcome: document.getElementById('feedbackOutcome').value,
            notes: document.getElementById('feedbackNotes').value
          })
        });

        if (!response.ok) throw new Error('Failed to save');
        alert('Feedback saved!');
      } catch (error) {
        alert('Error: ' + error.message);
      }
    }

    function closeEditModal() {
      document.getElementById('editModal').classList.remove('show');
    }

    async function saveCompany(event) {
      event.preventDefault();
      
      const companyName = document.getElementById('editCompanyName').value.trim();
      const stage = document.getElementById('editStage').value;
      const nextInterview = document.getElementById('editNextInterview').value || null;
      const notes = document.getElementById('editNotes').value.trim();

      try {
        let response;
        
        if (editingCompany) {
          response = await fetch(`${API_BASE_URL}/api/pipeline/${editingCompany.id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ stage, next_interview: nextInterview, notes })
          });
        } else {
          response = await fetch(`${API_BASE_URL}/api/pipeline`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ companyName, stage, nextInterview, notes })
          });
        }

        if (!response.ok) throw new Error('Failed to save');

        closeEditModal();
        loadPipeline();
      } catch (error) {
        alert('Error: ' + error.message);
      }
    }

    async function deleteCompany() {
      if (!editingCompany || !confirm(`Delete ${editingCompany.name}?`)) return;

      try {
        const response = await fetch(`${API_BASE_URL}/api/pipeline/${editingCompany.id}`, {
          method: 'DELETE'
        });

        if (!response.ok) throw new Error('Failed to delete');

        closeEditModal();
        loadPipeline();
      } catch (error) {
        alert('Error: ' + error.message);
      }
    }

    async function triggerResearch(id) {
      const company = companies.find(c => c.id === id);
      if (!confirm(`Start research for ${company.name}?`)) return;

      alert('Research started! This will take 30-60 seconds.');
      
      try {
        await fetch(`${API_BASE_URL}/api/pipeline/${id}/refresh`, {
          method: 'POST'
        });
        
        setTimeout(loadPipeline, 60000);
      } catch (error) {
        alert('Error: ' + error.message);
      }
    }

    function viewResearch(id) {
      const company = companies.find(c => c.id === id);
      if (!company || !company.researchData) return;

      const data = company.researchData;
      
      document.getElementById('researchModalTitle').textContent = data.companyName || company.name;
      
      let html = '';
      
      if (data.overview) {
        html += `<div class="research-section"><h3>Overview</h3><p>${data.overview}</p></div>`;
      }
      
      if (data.techStack?.length) {
        html += `<div class="research-section"><h3>Tech Stack</h3>${data.techStack.map(t => `<span class="tech-tag">${t}</span>`).join('')}</div>`;
      }
      
      if (data.salaryRange) {
        html += `<div class="research-section"><h3>üí∞ Salary Range</h3><p>$${data.salaryRange.min?.toLocaleString()} - $${data.salaryRange.max?.toLocaleString()}</p></div>`;
      }
      
      if (data.interviewQuestions?.length) {
        html += `<div class="research-section"><h3>Interview Questions</h3><ul>${data.interviewQuestions.map(q => `<li>${q}</li>`).join('')}</ul></div>`;
      }
      
      if (data.preparationTips?.length) {
        html += `<div class="research-section"><h3>Preparation Tips</h3><ul>${data.preparationTips.map(t => `<li>${t}</li>`).join('')}</ul></div>`;
      }

      document.getElementById('researchContent').innerHTML = html;
      document.getElementById('researchModal').classList.add('show');
    }

    function closeResearchModal() {
      document.getElementById('researchModal').classList.remove('show');
    }

    async function syncCalendar() {
      try {
        const response = await fetch(`${API_BASE_URL}/api/calendar/sync`, { method: 'POST' });
        const data = await response.json();
        alert(data.message || 'Calendar synced!');
        loadPipeline();
      } catch (error) {
        alert('Calendar sync requires Google Calendar setup');
      }
    }

    loadPipeline();
    setInterval(loadPipeline, 60000);
  </script>
</body>
