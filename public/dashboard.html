<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interview Pipeline Dashboard</title>
  <script>
    // Auto-detect API URL based on environment
    const API_BASE_URL = window.location.hostname === 'localhost' 
      ? 'http://localhost:3000' 
      : window.location.origin;
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .nav {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .nav-btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      padding: 10px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .stat-value {
      font-size: 2.5em;
      font-weight: 700;
      color: #667eea;
      margin-bottom: 5px;
    }

    .stat-label {
      color: #888;
      font-size: 0.9em;
    }

    .card {
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .card-title {
      font-size: 1.8em;
      color: #667eea;
      font-weight: 600;
    }

    .button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      font-weight: 600;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(102, 126, 234, 0.4);
    }

    .button-sm {
      padding: 8px 16px;
      font-size: 0.9em;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: #f8f9fa;
    }

    th {
      padding: 15px;
      text-align: left;
      font-weight: 600;
      color: #555;
      border-bottom: 2px solid #e0e0e0;
    }

    td {
      padding: 15px;
      border-bottom: 1px solid #e0e0e0;
    }

    tr:hover {
      background: #f8f9fa;
    }

    .stage-badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.85em;
      font-weight: 600;
      text-transform: uppercase;
    }

    .stage-applied { background: #e0e0e0; color: #666; }
    .stage-screening { background: #e3f2fd; color: #1976d2; }
    .stage-technical { background: #fff3e0; color: #f57c00; }
    .stage-final { background: #e8f5e9; color: #388e3c; }
    .stage-offer { background: #d4edda; color: #155724; }
    .stage-rejected { background: #f8d7da; color: #721c24; }

    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .action-btn {
      background: none;
      border: none;
      color: #667eea;
      cursor: pointer;
      font-size: 0.9em;
      padding: 5px 10px;
      transition: color 0.2s ease;
    }

    .action-btn:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    .action-btn.danger:hover {
      color: #dc3545;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #888;
    }

    .empty-state h3 {
      font-size: 1.5em;
      margin-bottom: 15px;
      color: #667eea;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: white;
      border-radius: 15px;
      padding: 30px;
      max-width: 800px;
      max-height: 90vh;
      overflow-y: auto;
      width: 90%;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-title {
      font-size: 1.8em;
      color: #667eea;
    }

    .close {
      font-size: 2em;
      cursor: pointer;
      color: #888;
      background: none;
      border: none;
    }

    .close:hover {
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1em;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #888;
    }

    .time-ago {
      font-size: 0.85em;
      color: #888;
    }

    @media (max-width: 768px) {
      .stats {
        grid-template-columns: 1fr;
      }
      
      .table-container {
        font-size: 0.9em;
      }

      th, td {
        padding: 10px 5px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìä Interview Pipeline</h1>
    </div>

    <div class="nav">
      <a href="/" class="nav-btn">‚Üê Research</a>
      <button class="nav-btn" onclick="showAddModal()">+ Add Company</button>
      <button class="nav-btn" onclick="refreshAll()">üîÑ Refresh All</button>
      <button class="nav-btn" onclick="connectCalendar()">üìÖ Connect Calendar</button>
    </div>

    <div class="stats" id="stats">
      <div class="stat-card">
        <div class="stat-value" id="totalCompanies">0</div>
        <div class="stat-label">Total Companies</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="activeInterviews">0</div>
        <div class="stat-label">Active Interviews</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="upcomingWeek">0</div>
        <div class="stat-label">Upcoming This Week</div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h2 class="card-title">Companies</h2>
      </div>
      
      <div id="pipelineContent">
        <div class="loading">Loading pipeline...</div>
      </div>
    </div>
  </div>

  <!-- Add/Edit Company Modal -->
  <div id="companyModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="modalTitle">Add Company</h2>
        <button class="close" onclick="closeModal()">&times;</button>
      </div>
      
      <form id="companyForm" onsubmit="saveCompany(event)">
        <div class="form-group">
          <label for="modalCompanyName">Company Name *</label>
          <input type="text" id="modalCompanyName" required>
        </div>
        
        <div class="form-group">
          <label for="modalStage">Interview Stage</label>
          <select id="modalStage">
            <option value="applied">Applied</option>
            <option value="screening">Screening</option>
            <option value="technical">Technical</option>
            <option value="final">Final</option>
            <option value="offer">Offer</option>
            <option value="rejected">Rejected</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="modalNextInterview">Next Interview Date</label>
          <input type="datetime-local" id="modalNextInterview">
        </div>
        
        <div class="form-group">
          <label for="modalNotes">Notes</label>
          <textarea id="modalNotes" rows="4"></textarea>
        </div>
        
        <button type="submit" class="button">Save</button>
      </form>
    </div>
  </div>

  <!-- View Research Modal -->
  <div id="researchModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="researchModalTitle">Company Research</h2>
        <button class="close" onclick="closeResearchModal()">&times;</button>
      </div>
      <div id="researchContent"></div>
    </div>
  </div>

  <script>
    let companies = [];
    let editingCompanyId = null;

    async function loadPipeline() {
      try {
        const response = await fetch(`${API_BASE_URL}/api/pipeline`);
        const data = await response.json();
        
        companies = data.companies;
        updateStats();
        renderPipeline();
      } catch (error) {
        console.error('Error loading pipeline:', error);
        document.getElementById('pipelineContent').innerHTML = 
          '<div class="empty-state"><h3>Error loading pipeline</h3><p>' + error.message + '</p></div>';
      }
    }

    function updateStats() {
      const total = companies.length;
      const active = companies.filter(c => c.stage && !['rejected', 'offer'].includes(c.stage)).length;
      const now = new Date();
      const nextWeek = new Date(now.getTime() + 7 * 24 * 60 * 60 * 1000);
      const upcoming = companies.filter(c => {
        if (!c.nextInterview) return false;
        const date = new Date(c.nextInterview);
        return date >= now && date <= nextWeek;
      }).length;

      document.getElementById('totalCompanies').textContent = total;
      document.getElementById('activeInterviews').textContent = active;
      document.getElementById('upcomingWeek').textContent = upcoming;
    }

    function renderPipeline() {
      const container = document.getElementById('pipelineContent');
      
      if (companies.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <h3>No companies yet</h3>
            <p>Start by adding a company to your interview pipeline</p>
            <button class="button" style="margin-top: 20px;" onclick="showAddModal()">+ Add Company</button>
          </div>
        `;
        return;
      }

      const tableHtml = `
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Company</th>
                <th>Stage</th>
                <th>Next Interview</th>
                <th>Last Researched</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              ${companies.map(c => `
                <tr>
                  <td><strong>${c.name}</strong></td>
                  <td>${c.stage ? `<span class="stage-badge stage-${c.stage}">${c.stage}</span>` : '-'}</td>
                  <td>${c.nextInterview ? formatDate(c.nextInterview) : '-'}</td>
                  <td>${c.lastResearched ? `<span class="time-ago">${timeAgo(c.lastResearched)}</span>` : 'Never'}</td>
                  <td>
                    <div class="actions">
                      ${c.researchData ? `<button class="action-btn" onclick="viewResearch(${c.id})">View</button>` : ''}
                      <button class="action-btn" onclick="refreshCompany(${c.id})">Refresh</button>
                      <button class="action-btn" onclick="editCompany(${c.id})">Edit</button>
                      <button class="action-btn danger" onclick="deleteCompany(${c.id})">Delete</button>
                    </div>
                  </td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        </div>
      `;

      container.innerHTML = tableHtml;
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      const now = new Date();
      const diff = date - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      
      let color = '#333';
      if (days < 0) color = '#999';
      else if (days === 0) color = '#f57c00';
      else if (days <= 2) color = '#e91e63';
      
      return `<span style="color: ${color};">${date.toLocaleDateString()} ${date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>`;
    }

    function timeAgo(dateString) {
      const date = new Date(dateString);
      const now = new Date();
      const seconds = Math.floor((now - date) / 1000);
      
      if (seconds < 60) return 'Just now';
      if (seconds < 3600) return Math.floor(seconds / 60) + ' min ago';
      if (seconds < 86400) return Math.floor(seconds / 3600) + ' hours ago';
      if (seconds < 604800) return Math.floor(seconds / 86400) + ' days ago';
      return date.toLocaleDateString();
    }

    function showAddModal() {
      editingCompanyId = null;
      document.getElementById('modalTitle').textContent = 'Add Company';
      document.getElementById('companyForm').reset();
      document.getElementById('companyModal').classList.add('show');
    }

    function editCompany(id) {
      const company = companies.find(c => c.id === id);
      if (!company) return;

      editingCompanyId = id;
      document.getElementById('modalTitle').textContent = 'Edit Company';
      document.getElementById('modalCompanyName').value = company.name;
      document.getElementById('modalStage').value = company.stage || 'applied';
      
      if (company.nextInterview) {
        const date = new Date(company.nextInterview);
        document.getElementById('modalNextInterview').value = date.toISOString().slice(0, 16);
      }
      
      document.getElementById('modalNotes').value = company.notes || '';
      document.getElementById('companyModal').classList.add('show');
    }

    function closeModal() {
      document.getElementById('companyModal').classList.remove('show');
    }

    async function saveCompany(event) {
      event.preventDefault();
      
      const companyName = document.getElementById('modalCompanyName').value.trim();
      const stage = document.getElementById('modalStage').value;
      const nextInterview = document.getElementById('modalNextInterview').value || null;
      const notes = document.getElementById('modalNotes').value.trim();

      try {
        let response;
        
        if (editingCompanyId) {
          // Update existing
          response = await fetch(`${API_BASE_URL}/api/pipeline/${editingCompanyId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ stage, next_interview: nextInterview, notes })
          });
        } else {
          // Create new
          response = await fetch(`${API_BASE_URL}/api/pipeline`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ companyName, stage, nextInterview, notes })
          });
        }

        if (!response.ok) {
          throw new Error('Failed to save company');
        }

        closeModal();
        loadPipeline();
      } catch (error) {
        alert('Error: ' + error.message);
      }
    }

    async function deleteCompany(id) {
      const company = companies.find(c => c.id === id);
      if (!confirm(`Delete ${company.name} from pipeline?`)) return;

      try {
        const response = await fetch(`${API_BASE_URL}/api/pipeline/${id}`, {
          method: 'DELETE'
        });

        if (!response.ok) {
          throw new Error('Failed to delete company');
        }

        loadPipeline();
      } catch (error) {
        alert('Error: ' + error.message);
      }
    }

    async function refreshCompany(id) {
      const company = companies.find(c => c.id === id);
      if (!confirm(`Refresh research for ${company.name}?`)) return;

      try {
        const response = await fetch(`${API_BASE_URL}/api/pipeline/${id}/refresh`, {
          method: 'POST'
        });

        if (!response.ok) {
          throw new Error('Failed to refresh');
        }

        alert('Research refreshed successfully!');
        loadPipeline();
      } catch (error) {
        alert('Error: ' + error.message);
      }
    }

    async function refreshAll() {
      if (!confirm('Refresh research for all companies? This may take a while.')) return;
      
      alert('Refresh started! This will run in the background.');
      
      for (const company of companies) {
        try {
          await fetch(`${API_BASE_URL}/api/pipeline/${company.id}/refresh`, {
            method: 'POST'
          });
        } catch (error) {
          console.error(`Failed to refresh ${company.name}:`, error);
        }
      }
      
      setTimeout(() => loadPipeline(), 2000);
    }

    function viewResearch(id) {
      const company = companies.find(c => c.id === id);
      if (!company || !company.researchData) return;

      const data = company.researchData;
      
      document.getElementById('researchModalTitle').textContent = data.companyName;
      
      const html = `
        <h3>üìä Overview</h3>
        <p>${data.overview}</p>
        
        ${data.products && data.products.length > 0 ? `
          <h3>üéØ Products</h3>
          <ul>${data.products.map(p => `<li>${p}</li>`).join('')}</ul>
        ` : ''}
        
        <h3>üíª Tech Stack</h3>
        <div>${data.techStack.map(t => `<span class="stage-badge" style="background: #667eea; color: white; margin: 5px;">${t}</span>`).join('')}</div>
        
        <h3>‚ùì Interview Questions</h3>
        <ol>${data.interviewQuestions.map(q => `<li style="margin-bottom: 10px;">${q}</li>`).join('')}</ol>
        
        <h3>üí° Preparation Tips</h3>
        <ul>${data.preparationTips.map(t => `<li style="margin-bottom: 10px;">${t}</li>`).join('')}</ul>
        
        <p style="margin-top: 30px; color: #888; font-size: 0.9em;">
          Last researched: ${new Date(data.researchedAt).toLocaleString()}
        </p>
      `;

      document.getElementById('researchContent').innerHTML = html;
      document.getElementById('researchModal').classList.add('show');
    }

    function closeResearchModal() {
      document.getElementById('researchModal').classList.remove('show');
    }

    async function connectCalendar() {
      try {
        const response = await fetch(`${API_BASE_URL}/api/calendar/connect`);
        const data = await response.json();
        
        if (data.authUrl) {
          window.open(data.authUrl, '_blank', 'width=600,height=600');
        } else {
          alert('Calendar connection configured! Check console for details.');
        }
      } catch (error) {
        alert('Calendar feature requires Google OAuth setup. Check documentation.');
      }
    }

    // Load pipeline on page load
    loadPipeline();

    // Auto-refresh every 30 seconds
    setInterval(loadPipeline, 30000);
  </script>
</body>
</html>
