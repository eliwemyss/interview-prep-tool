<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Research - Interview Prep Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            navy: { 50: '#f8fafb', 900: '#0f172a', 950: '#020617' },
            teal: { 500: '#14b8a6', 600: '#0d9488' },
            coral: { 500: '#f97316' },
          }
        }
      }
    }
  </script>
  <script>
    const API_BASE_URL = window.location.hostname === 'localhost' 
      ? 'http://localhost:3000' 
      : window.location.origin;
    let isDarkMode = localStorage.getItem('darkMode') === 'true';
  </script>
</head>
<body class="bg-white dark:bg-navy-950 transition-colors duration-300">
  <!-- Dark mode toggle -->
  <div class="fixed top-4 right-4 z-50">
    <button onclick="toggleDarkMode()" class="p-2 rounded-lg bg-gray-100 dark:bg-navy-800 hover:bg-gray-200 dark:hover:bg-navy-700 transition-colors">
      <span id="darkModeIcon" class="text-xl">üåô</span>
    </button>
  </div>

  <div class="min-h-screen bg-gradient-to-br from-navy-50 to-white dark:from-navy-950 dark:to-navy-900">
    <!-- Header -->
    <div class="bg-white dark:bg-navy-900 border-b border-gray-200 dark:border-navy-800 sticky top-0 z-40 transition-colors">
      <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
        <div class="flex justify-between items-center">
          <div>
            <h1 class="text-3xl font-bold text-navy-900 dark:text-white">Research</h1>
            <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">AI-powered company research</p>
          </div>
          <nav class="flex gap-4">
            <a href="/research.html" class="px-4 py-2 rounded-lg bg-teal-500 hover:bg-teal-600 text-white font-medium transition-colors">Research</a>
            <a href="/dashboard.html" class="px-4 py-2 rounded-lg bg-navy-200 dark:bg-navy-800 text-navy-900 dark:text-white font-medium transition-colors">Dashboard</a>
          </nav>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
      <!-- Research Form -->
      <div class="bg-white dark:bg-navy-800 rounded-xl shadow-sm border border-gray-200 dark:border-navy-700 p-8 mb-8">
        <h2 class="text-2xl font-bold text-navy-900 dark:text-white mb-6">Research a Company</h2>
        
        <div class="space-y-6">
          <!-- Company Name -->
          <div>
            <label for="companyName" class="block text-sm font-semibold text-navy-900 dark:text-white mb-2">
              Company Name <span class="text-coral-500">*</span>
            </label>
            <input 
              type="text" 
              id="companyName" 
              placeholder="e.g., Stripe, Vercel, Anthropic"
              class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-navy-600 bg-white dark:bg-navy-700 text-navy-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all"
            />
            <p class="text-xs text-gray-600 dark:text-gray-400 mt-2">Enter the company you're interviewing with</p>
          </div>

          <!-- Website -->
          <div>
            <label for="companyUrl" class="block text-sm font-semibold text-navy-900 dark:text-white mb-2">
              Website <span class="text-gray-500">(Optional)</span>
            </label>
            <input 
              type="text" 
              id="companyUrl" 
              placeholder="https://example.com"
              class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-navy-600 bg-white dark:bg-navy-700 text-navy-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all"
            />
            <p class="text-xs text-gray-600 dark:text-gray-400 mt-2">We'll auto-detect if left blank</p>
          </div>

          <!-- Role -->
          <div>
            <label for="role" class="block text-sm font-semibold text-navy-900 dark:text-white mb-2">
              Role <span class="text-coral-500">*</span>
            </label>
            <input 
              type="text" 
              id="role" 
              placeholder="e.g., Software Engineer, Product Manager"
              class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-navy-600 bg-white dark:bg-navy-700 text-navy-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all"
            />
          </div>

          <!-- Deep Mode -->
          <div class="flex items-center gap-3 p-4 bg-teal-50 dark:bg-teal-900/20 rounded-lg border border-teal-200 dark:border-teal-800">
            <input 
              type="checkbox" 
              id="deepMode"
              class="w-4 h-4 rounded cursor-pointer accent-teal-600"
            />
            <label for="deepMode" class="cursor-pointer flex-1">
              <p class="text-sm font-medium text-navy-900 dark:text-white">Deep Research Mode</p>
              <p class="text-xs text-gray-600 dark:text-gray-400 mt-1">More thorough analysis (takes ~60 seconds)</p>
            </label>
          </div>

          <!-- Submit Button -->
          <button 
            onclick="startResearch()" 
            id="researchBtn"
            class="w-full px-6 py-3 rounded-lg bg-teal-500 hover:bg-teal-600 active:scale-95 text-white font-semibold transition-all duration-200 shadow-sm hover:shadow-md disabled:opacity-50 disabled:cursor-not-allowed"
          >
            üîç Start Research
          </button>
        </div>
      </div>

      <!-- Results -->
      <div id="result"></div>
    </div>
  </div>

  <script>
    // Dark mode
    function toggleDarkMode() {
      isDarkMode = !isDarkMode;
      localStorage.setItem('darkMode', isDarkMode);
      document.documentElement.classList.toggle('dark');
      document.getElementById('darkModeIcon').textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
    }

    if (isDarkMode) {
      document.documentElement.classList.add('dark');
      document.getElementById('darkModeIcon').textContent = '‚òÄÔ∏è';
    }

    async function startResearch() {
      const company = document.getElementById('companyName').value.trim();
      const url = document.getElementById('companyUrl').value.trim();
      const role = document.getElementById('role').value.trim();
      const deepMode = document.getElementById('deepMode').checked;
      const btn = document.getElementById('researchBtn');
      const result = document.getElementById('result');

      if (!company) {
        alert('Please enter a company name');
        return;
      }

      if (!role) {
        alert('Please enter your role');
        return;
      }

      btn.disabled = true;
      result.innerHTML = `
        <div class="bg-white dark:bg-navy-800 rounded-xl p-8 border border-gray-200 dark:border-navy-700 text-center">
          <div class="inline-block animate-spin mb-4">‚è≥</div>
          <p class="text-navy-900 dark:text-white font-semibold">Researching ${company}...</p>
          <p class="text-sm text-gray-600 dark:text-gray-400 mt-2">This takes 30-60 seconds</p>
        </div>
      `;

      try {
        const response = await fetch(`${API_BASE_URL}/api/research-direct`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            companyName: company, 
            companyUrl: url || undefined,
            role,
            deepMode 
          })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || data.message || 'Research failed');
        }

        if (data.jobId) {
          await pollJobStatus(data.jobId, company);
        } else {
          displayResult(data.data || data);
        }
      } catch (error) {
        console.error('Error:', error);
        result.innerHTML = `
          <div class="bg-red-50 dark:bg-red-900/20 rounded-xl p-6 border border-red-200 dark:border-red-800">
            <h3 class="font-semibold text-red-900 dark:text-red-300 mb-2">‚ùå Research Failed</h3>
            <p class="text-sm text-red-800 dark:text-red-200">${error.message}</p>
          </div>
        `;
      } finally {
        btn.disabled = false;
      }
    }

    async function pollJobStatus(jobId, company) {
      const result = document.getElementById('result');
      for (let i = 0; i < 120; i++) {
        try {
          const response = await fetch(`${API_BASE_URL}/api/research-status/${jobId}`);
          const data = await response.json();

          if (data.isComplete && data.results) {
            displayResult(data.results);
            return;
          }

          if (data.isFailed) {
            throw new Error('Research failed');
          }

          const elapsed = (i * 2).toLocaleString('en', {minimumIntegerDigits: 2});
          result.innerHTML = `
            <div class="bg-white dark:bg-navy-800 rounded-xl p-8 border border-gray-200 dark:border-navy-700 text-center">
              <div class="inline-block animate-spin mb-4">‚è≥</div>
              <p class="text-navy-900 dark:text-white font-semibold">Researching ${company}...</p>
              <p class="text-sm text-gray-600 dark:text-gray-400 mt-2">${elapsed}s elapsed</p>
              <div class="mt-4 w-full bg-gray-200 dark:bg-navy-700 rounded-full h-2 overflow-hidden">
                <div class="bg-teal-500 h-full transition-all" style="width: ${Math.min(i / 120 * 100, 95)}%"></div>
              </div>
            </div>
          `;

          await new Promise(r => setTimeout(r, 2000));
        } catch (err) {
          if (i >= 119) throw err;
          await new Promise(r => setTimeout(r, 2000));
        }
      }
      throw new Error('Research timed out');
    }

    function displayResult(data) {
      const result = document.getElementById('result');
      const company = data.companyName || data.company || 'Company';

      let html = `
        <div class="bg-white dark:bg-navy-800 rounded-xl shadow-sm border border-gray-200 dark:border-navy-700 p-8 space-y-8">
          <h2 class="text-2xl font-bold text-navy-900 dark:text-white">üìä ${company}</h2>
      `;

      if (data.overview) {
        html += `<div><h3 class="font-semibold text-navy-900 dark:text-white mb-2">Overview</h3><p class="text-gray-700 dark:text-gray-300 leading-relaxed">${data.overview}</p></div>`;
      }

      if (data.techStack?.length) {
        html += `<div><h3 class="font-semibold text-navy-900 dark:text-white mb-3">üõ†Ô∏è Tech Stack</h3><div class="flex flex-wrap gap-2">${data.techStack.map(t => `<span class="px-3 py-1 bg-teal-100 dark:bg-teal-900 text-teal-700 dark:text-teal-300 rounded-lg text-sm font-medium">${t}</span>`).join('')}</div></div>`;
      }

      if (data.salaryRange || data.averageSalary) {
        html += `<div class="bg-coral-50 dark:bg-coral-900/20 p-4 rounded-lg border border-coral-200 dark:border-coral-800"><h3 class="font-semibold text-navy-900 dark:text-white mb-2">üí∞ Salary</h3>`;
        if (data.salaryRange) {
          html += `<p class="text-gray-700 dark:text-gray-300">$${data.salaryRange.min?.toLocaleString()} - $${data.salaryRange.max?.toLocaleString()}</p>`;
        }
        if (data.averageSalary) {
          html += `<p class="text-gray-700 dark:text-gray-300">Average: $${data.averageSalary.toLocaleString()}</p>`;
        }
        html += `</div>`;
      }

      if (data.interviewQuestions?.length) {
        html += `<div><h3 class="font-semibold text-navy-900 dark:text-white mb-3">‚ùì Common Questions</h3><ul class="space-y-2">${data.interviewQuestions.map(q => `<li class="text-gray-700 dark:text-gray-300 flex gap-3"><span class="text-teal-500">‚Ä¢</span>${q}</li>`).join('')}</ul></div>`;
      }

      if (data.preparationTips?.length) {
        html += `<div><h3 class="font-semibold text-navy-900 dark:text-white mb-3">üí° Prep Tips</h3><ul class="space-y-2">${data.preparationTips.map(t => `<li class="text-gray-700 dark:text-gray-300 flex gap-3"><span class="text-coral-500">‚Ä¢</span>${t}</li>`).join('')}</ul></div>`;
      }

      html += `</div>`;
      result.innerHTML = html;
    }
  </script>
</body>
</html>
